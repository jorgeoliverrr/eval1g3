<html>
<head>
  <title>Portafolio G3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css>">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<!-- barra de navegacion -->
<nav class="nnavbar navbar-default navbar-fixed-top">
  <div class="container-fluid navbar-right">
    <div class="navbar-header ">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                       
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Acerca de mi</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- banner con imagen en carousel -->

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="img/img1.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h1>Desarrollo Web</h1>
          <h2>Para allá apuntamos!</h2>
        </div>
      </div>

      <div class="item">
        <img src="img/img2.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h1>Diseño Web</h1>
          <h2>Lo estamos intentando!</h2>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Anteriors</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Siguiente</span>
    </a>
  </div>


  <!-- Cuerpo de la pagina -->
<div class="container text-center bg">    
  <!-- <h3>Que es lo que hago</h3><br> -->
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <img src="img/html5-o.png" class="img-responsive img-circle imi" style="width:50%" alt="Image">
      <p>Manejo basico de CSS</p>
    </div>
    <div class="col-sm-6 col-md-4"> 
      <img src="img/css3-b.png" class="img-responsive img-circle imi" style="width:50%" alt="Image">
      <p>Manejo basico de HTML5</p>    
    </div>
    <div class="col-sm-6 col-md-4"> 
      <img src="img/js.jpg" class="img-responsive img-circle imi" style="width:50%" alt="Image">
      <p>Web interactivas con JS</p>    
    </div>
  </div>
</div><br>

  <!-- Contacto -->
<div class="container text-center">
  <form>
    <div class="form-group">
        <label for="email">Correo:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese Correo">
    </div>
    <div class="form-group">
        <label for="comment">Asunto:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Enviar</button>
  </form>
</div>


<!-- Pie de la pagina -->
<footer class="container-fluid text-center footer-below">
    <div class="row">
        <div class="col-xs-6 col-sm-8">
            <div class="col-xs-4 col-sm-4 f2">
                <p>© </p>
            </div>
            <div class="hidden-xs col-xs-4 col-sm-4 f3">
                <p>Copyright 2017</p>
            </div>
        </div>
        <div class="col-xs-4 col-sm-4">
            <p>REDES SOCIALES</p>
        </div>
    </div>
</footer>

</body>
</html>
